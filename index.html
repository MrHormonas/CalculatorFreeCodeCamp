<html>
  <head>
      <link href="https://fonts.googleapis.com/css?family=Londrina+Shadow" rel="stylesheet" type="text/css">

      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <title>My Calculator</title>
  </head>

  <body class="corpse">
    <div class="calculator">
      <p id="name">Free Code Camp Calculator</p>
      <div class="screen">
        <p id="realTimeScreen"></p>
      </div>
      <div class="container">
        <div class="row">
          <button class="clearButton"> AC</button>
          <button class="clearButton"> CE</button>
          <button class="normalButton"> % </button>
          <button class="normalButton"> / </button>
        </div>
        <div class="row">
          <button class="normalButton"> 7 </button>
          <button class="normalButton"> 8 </button>
          <button class="normalButton"> 9 </button>
          <button class="normalButton"> x </button>
        </div>
        <div class="row">
          <button class="normalButton"> 4 </button>
          <button class="normalButton"> 5 </button>
          <button class="normalButton"> 6 </button>
          <button class="normalButton"> - </button>
        </div>
        <div class="row">
          <button class="normalButton"> 1 </button>
          <button class="normalButton"> 2 </button>
          <button class="normalButton"> 3 </button>
          <button class="normalButton"> + </button>
        </div>
        <div class="row">
          <button class="normalButton"> 0 </button>
          <button class="normalButton"> . </button>
          <button class="symbButton super"> = </button>
        </div>
      </div>
    </div>
  </body>
